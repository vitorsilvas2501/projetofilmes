{%load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - {{filme.titulo}}</title>
    <link rel="stylesheet" href="{%static 'minhaapp/css/style.css'%}">
</head>
    
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/cadastro/">Cadastro</a>
        <a href="/lista/">Lista</a>
    </nav>
    <div class="card">
        <h1>{{ filme.titulo }}</h1>
        <div class="card-detalhes">
        <p><strong>ID:</strong> {{ filme.id }}</p>
        <p><strong>Nota:</strong> <span class="estrelas nota-{{ filme.nota }}"></span> </p>
        <p><strong>Comentario:</strong> {{ filme.comentario }}</p>
            <div class="filme-imagem">
            {% if filme.imagem_url %}
                <img src="{{ filme.imagem_url }}" alt="Capa do filme" width="200">
            {% else %}
                <img src="{% static 'minhaapp/images/default.png' %}" alt="Imagem padrÃ£o" width="200">
            {% endif %}
            </div>
        </div>
    
        <br>
        <div>
            <a href="/lista/">Voltar para Lista</a>
            <a href="/cadastro/">Cadastrar Novo</a>
        </div>
    </div>
</body>

</html>
